<main class="grid-container">
    <section class="left-container">

        <h1>Sign In</h1>
        <h2>Welcome back! Please enter your details below</h2>

        <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username">
                @if (username?.invalid && (username?.dirty || username?.touched)) {
                    <mat-error *ngIf="username?.errors?.['required']">Username is required</mat-error>
                }
            </mat-form-field>


            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                @if (password?.invalid && (password?.dirty || password?.touched)) {
                    <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
                }               
                
            </mat-form-field>

            <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Sign In</button>

        </form>

    </section>
    <aside class="right-container">
    </aside>
</main>
